<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eye Gaze Sequence Visualization</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="css/d3-tip.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/eyegazevis.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="page-header">
        <h1>Eye Gaze Sequence Visualization</h1>
        <p class="lead">Understand Your Eye Tracking Data</p>
      </div>

      <div class="row">
        <div class="col-md-4 mainviewcolumn">
          <div class="text-right" id="mainview-control">
            Heatmap <input type="checkbox" id="heatmap-toggle" checked data-toggle="toggle" data-on="Show" data-off="Hide" data-onstyle="default" data-offstyle="default">
          </div>
          <div id="mainview"></div>
          <div id="sequence-manager">
            <div class="panel panel-default">
              <div class="panel-body">
                <span class="pull-right"><button id="new-seq-button" class="btn btn-default"><i class="fa fa-plus"></i> New sequence</button></span>
                <h5>SEQUENCES</h5>
                <table class="table seq-list"></table>                
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 timelinecolumn">
          <div class="row" id="timeline-control">
            <div class="col-xs-3" id="sorting-widgets">
              <div class="col-xs-4 header-sort">
                <i class="fa fa-cogs"></i><i class="fa fa-sort" id="ps-sort"></i>
              </div>
              <div class="col-xs-4 header-sort">
                <i class="fa fa-file-word-o"></i><i class="fa fa-sort" id="verbal-sort"></i>
              </div>
              <div class="col-xs-4 header-sort">
                <i class="fa fa-eye"></i><i class="fa fa-sort" id="visual-sort"></i>
              </div>
            </div>
            <div class="col-xs-9">
              <span class="pull-right"><input type="checkbox" id="tl-abs-rel" checked data-toggle="toggle" data-on="Absolute" data-off="Relative" data-onstyle="default" data-offstyle="default" data-size="small"></span>
            </div>
          </div>
          <div id="timelineview"></div>
        </div>
      </div>

    </div>

    <div class="footer">
      <div class="container-fluid">
        <p class="text-muted" align="right">Â© Mike Wu | A CPSC 547 Project at UBC</p>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-toggle.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/d3-tip.js"></script>
    <script src="js/heatmap.min.js"></script>
    <script src="js/fisheye.js"></script>
    <script src="js/eyegazevis.js"></script>
  </body>
</html>
